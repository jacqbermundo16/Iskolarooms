<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #430A09;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 50px;
            height: 113px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .admin-section {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        header .admin-section img {
            width: 30px; /* Adjust the size of the admin image */
            height: auto;
        }

        header .admin-dropdown {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }

        header .admin-dropdown .arrow {
            font-size: 12px;
            color: white;
        }

        header .help-circle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #430A09;
            font-weight: bold;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
        }

        .container {
            padding: 10px;
            padding-left: 35px;
            padding-right: 35px;
        }

        .container h2 {
            font-size: 35px;
            color: #430A09;
            margin-bottom: 10px;
            position: relative;
            font-weight: 700;
            font-style: italic;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            top: -65px;
        }

        .search-bar .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px 35px 8px 12px;
            font-size: 14px;
            border: 3px solid #430a09;
            border-radius: 20px;
            flex: 1;
            max-width: 250px;
            color: #430A09; /* Change text color of "Search" */
        }

        .search-bar input::placeholder {
            color: #430A09; /* Change placeholder text color */
        }

        .search-bar .input-container::after {
            content: '';
            position: absolute;
            right: 12px;
            width: 16px;
            height: 16px;
            background-image: url('Search.png');
            background-size: cover;
        }

        .container h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #430A09;
            margin-top: 5px;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            padding-left: 40px;
            padding-right: 40px;
        }

        .room-card {
            background-color: white;
            border: 3px solid #430A09;
            border-radius: 8px;
            text-align: center;
            box-shadow: 9px 14px 4px #00000080;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-10px);
            box-shadow: 9px 14px 14px rgba(0, 0, 0, 0.2);
        }

        .room-card img {
            width: 100%;
        }

        .room-card .room-name {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: #600807;
            margin: 10px 0;
        }

        .room-card button {
            background-color: #600807;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 105px;
        }

        .room-card button:hover {
            background-color: #5b0c0a;
        }
    </style>
</head>
<body>
    <header>
        <h1>iSkoıaROOMS</h1>
        <div class="admin-section">
            <img src="admin.png" alt="Admin">
            <div class="admin-dropdown">
                <span>Admin</span>
                <span class="arrow">▼</span>
            </div>
            <div class="help-circle">?</div>
        </div>
    </header>
    <div class="container">
        <h2>Check Rooms</h2>
        <div class="search-bar">
            <div class="input-container">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="room-grid">
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 300</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 301</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 302</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 303</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 304</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 305</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 306</div>
                <button>View</button>
            </div>
            <div class="room-card">
                <img src="Picture.png" alt="Room">
                <div class="room-name">CEA - 307</div>
                <button>View</button>
            </div>
        </div>
    </div>
</body>
</html>
